<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REST Macro Demo</title>
    <style>
        /* Prevent zoom and panning behaviors */
        html {
            touch-action: manipulation;
        }

        :root {
            --color-primary: #3f51b5;
            --color-secondary: #6c757d;
            --color-success: #4caf50;
            --color-danger: #f44336;
            --color-warning: #ff9800;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            --color-white: #ffffff;
            --color-body-bg: #f5f8fa;
            --color-card-bg: #ffffff;
            --color-text: #212529;
            --color-muted: #6c757d;
            --color-border: #e9ecef;
            --color-shadow: rgba(0, 0, 0, 0.05);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-body-bg);
            padding: var(--spacing-xl);
            margin: 0 auto;
            max-width: 1200px;
            -webkit-tap-highlight-color: transparent;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            touch-action: pan-y; /* Allow vertical but not horizontal panning */
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            line-height: 1.2;
            color: var(--color-dark);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: var(--spacing-xl);
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: var(--spacing-md);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-lg);
        }

        h3 {
            font-size: 1.25rem;
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            width: 100%;
            max-width: 100%;
        }

        .panel {
            flex: 1;
            min-width: 320px;
            background-color: var(--color-card-bg);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            box-shadow: 0 2px 10px var(--color-shadow);
            margin-bottom: var(--spacing-lg);
            position: relative;
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .auth-panel {
            background-color: #f0f5ff;
            border-left: 4px solid var(--color-primary);
        }

        .admin-panel {
            background-color: #fff0f0;
            border-left: 4px solid var(--color-danger);
        }

        .search-controls {
            background-color: #f8fafb;
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 100%;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
            width: 100%;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--color-dark);
        }

        input, 
        textarea, 
        select {
            width: 100%;
            max-width: 100%;
            padding: 10px var(--spacing-md);
            margin-top: var(--spacing-xs);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background-color: var(--color-white);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        input:focus, 
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
        }

        button {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 8px 16px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            margin-right: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            background-color: var(--color-primary);
            color: var(--color-white);
            touch-action: manipulation; /* Improves the performance of touch interactions */
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button.secondary {
            background-color: var(--color-secondary);
        }

        button.danger {
            background-color: var(--color-danger);
        }

        .output {
            background-color: #f8fafb;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            max-height: 300px;
            overflow-y: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .error {
            color: var(--color-danger);
            font-weight: 500;
        }

        .success {
            color: var(--color-success);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .user-item {
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            margin-bottom: var(--spacing-md);
            border-radius: var(--radius-sm);
            background-color: var(--color-white);
        }

        .user-item:hover {
            background-color: #f8fafb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: var(--spacing-md);
            gap: var(--spacing-md);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: var(--spacing-sm);
        }

        .panel-title {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            .panel {
                min-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: var(--spacing-lg);
            }

            button {
                width: 100%;
                margin-bottom: var(--spacing-sm);
                padding: 10px;
            }

            .fab {
                display: flex;
            }

            /* Make labels more visible on mobile */
            label {
                font-size: 1rem;
                margin-bottom: var(--spacing-sm);
            }

            /* Add spacing between form elements */
            .form-group + .form-group {
                margin-top: var(--spacing-md);
            }

            /* Help with readability in user list */
            .user-item {
                padding: var(--spacing-lg);
                font-size: 0.95rem;
                line-height: 1.6;
            }

            /* Stack buttons inside user items */
            .user-item button {
                margin-top: var(--spacing-md);
                display: block;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-sm);
            }

            .panel {
                padding: var(--spacing-md);
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .panel-header span {
                margin-top: var(--spacing-xs);
            }

            .search-controls {
                padding: var(--spacing-sm);
            }

            .pagination {
                flex-wrap: wrap;
            }

            .form-group {
                margin-bottom: var(--spacing-sm);
            }

            input, textarea, select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px var(--spacing-md);
            }

            /* Improve touch targets on smaller screens */
            button, 
            input[type="submit"],
            select {
                min-height: 44px; /* Apple's recommended minimum size */
            }

            /* Visual separator for easier reading */
            .panel + .panel {
                margin-top: var(--spacing-xl);
            }

            /* Output with smaller height to save space */
            .output {
                max-height: 200px;
                font-size: 12px;
            }

            /* Improved spacing for pagination on mobile */
            .pagination button {
                flex: 1;
            }
        }

        /* Add floating action button style */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--color-primary);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>REST API Demo Client</h1>
    
    <div class="panel auth-panel">
        <div class="panel-header">
            <h2 class="panel-title">Authentication</h2>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: var(--spacing-sm);">
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" class="secondary">Logout</button>
        </div>
        <div id="authOutput" class="output"></div>
        <div id="tokenDisplay"></div>
    </div>

    <div id="adminPanel" class="panel admin-panel hidden">
        <div class="panel-header">
            <h2 class="panel-title">User Management</h2>
            <span>Admin Only</span>
        </div>
        <div class="search-controls">
            <div class="form-group">
                <label for="userSearch">Search Users:</label>
                <input type="text" id="userSearch" placeholder="Search by email">
            </div>
            <div class="container" style="margin-bottom: 0;">
                <div class="form-group" style="flex: 2; min-width: 130px;">
                    <label>Sort By:</label>
                    <select id="userSortField">
                        <option value="email">Email</option>
                        <option value="role">Role</option>
                        <option value="id">ID</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1; min-width: 110px;">
                    <label>Direction:</label>
                    <select id="userSortDir">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
            <button id="searchUsersBtn">Search</button>
        </div>

        <div id="usersList"></div>
        <div class="pagination">
            <button id="prevUsersPage" class="secondary" style="min-width: 100px;">Previous</button>
            <span id="usersPageInfo" style="min-width: 70px; text-align: center;">Page 1</span>
            <button id="nextUsersPage" class="secondary" style="min-width: 100px;">Next</button>
        </div>

        <h3>Create New User</h3>
        <div class="form-group">
            <label for="newUserEmail">Email:</label>
            <input type="email" id="newUserEmail" placeholder="new@email.com">
        </div>
        <div class="form-group">
            <label for="newUserPassword">Password:</label>
            <input type="password" id="newUserPassword" placeholder="password">
        </div>
        <div class="form-group">
            <label for="newUserRole">Role:</label>
            <select id="newUserRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button id="createUserBtn">Create User</button>
        <div id="userOutput" class="output"></div>
    </div>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Posts</h2>
            </div>
            <div class="search-controls">
                <div class="form-group">
                    <label for="postSearch">Search Posts:</label>
                    <input type="text" id="postSearch" placeholder="Search by title or content">
                </div>
                <div class="container" style="margin-bottom: 0;">
                    <div class="form-group" style="flex: 2; min-width: 130px;">
                        <label>Sort By:</label>
                        <select id="postSortField">
                            <option value="title">Title</option>
                            <option value="created_at">Date Created</option>
                            <option value="id">ID</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 110px;">
                        <label>Direction:</label>
                        <select id="postSortDir">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 90px;">
                        <label>Page Size:</label>
                        <select id="postLimit">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <button id="searchPostsBtn">Search</button>
            </div>
            
            <div class="form-group">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" placeholder="Post title">
            </div>
            <div class="form-group">
                <label for="postContent">Content:</label>
                <textarea id="postContent" rows="4" placeholder="Post content"></textarea>
            </div>
            <button id="createPostBtn">Create Post</button>
            <button id="getPostsBtn">Get All Posts</button>
            <div class="pagination">
                <button id="prevPostsPage" class="secondary" style="min-width: 100px;">Previous</button>
                <span id="postsPageInfo" style="min-width: 70px; text-align: center;">Page 1</span>
                <button id="nextPostsPage" class="secondary" style="min-width: 100px;">Next</button>
            </div>
            <div id="postsOutput" class="output"></div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Comments</h2>
            </div>
            <div class="search-controls">
                <div class="form-group">
                    <label for="commentSearch">Search Comments:</label>
                    <input type="text" id="commentSearch" placeholder="Search by title or content">
                </div>
                <div class="container" style="margin-bottom: 0;">
                    <div class="form-group" style="flex: 2; min-width: 130px;">
                        <label>Sort By:</label>
                        <select id="commentSortField">
                            <option value="title">Title</option>
                            <option value="created_at">Date Created</option>
                            <option value="id">ID</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 110px;">
                        <label>Direction:</label>
                        <select id="commentSortDir">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 90px;">
                        <label>Page Size:</label>
                        <select id="commentLimit">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <button id="searchCommentsBtn">Search</button>
            </div>
            
            <div class="form-group">
                <label for="postId">Post ID:</label>
                <input type="number" id="postId" placeholder="Post ID">
            </div>
            <div class="form-group">
                <label for="commentTitle">Title:</label>
                <input type="text" id="commentTitle" placeholder="Comment title">
            </div>
            <div class="form-group">
                <label for="commentContent">Content:</label>
                <textarea id="commentContent" rows="4" placeholder="Comment content"></textarea>
            </div>
            <button id="createCommentBtn">Create Comment</button>
            <button id="getCommentsBtn">Get All Comments</button>
            <button id="getPostCommentsBtn">Get Comments for Post</button>
            <div class="pagination">
                <button id="prevCommentsPage" class="secondary" style="min-width: 100px;">Previous</button>
                <span id="commentsPageInfo" style="min-width: 70px; text-align: center;">Page 1</span>
                <button id="nextCommentsPage" class="secondary" style="min-width: 100px;">Next</button>
            </div>
            <div id="commentsOutput" class="output"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <div class="fab" id="backToTop">↑</div>

    <script>
    // Add script for smooth scrolling and back-to-top button functionality
    const backToTopButton = document.getElementById('backToTop');

    // Show/hide back-to-top button based on scroll position
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTopButton.style.display = 'flex';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    // Scroll to top when button is clicked
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
    </script>
</body>
</html>
