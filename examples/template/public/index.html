<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{project_name}} - API Client</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
            --border-radius: 4px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-color);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        p {
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .card h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: #27ae60;
        }
        
        button.danger {
            background-color: var(--danger-color);
        }
        
        button.danger:hover {
            background-color: #c0392b;
        }
        
        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .auth-status {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 14px;
        }
        
        .authenticated {
            background-color: #2ecc71;
            color: white;
        }
        
        .not-authenticated {
            background-color: #e74c3c;
            color: white;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .response-container {
            margin-top: 30px;
        }
        
        .response {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            position: relative;
        }
        
        .response.success {
            background-color: rgba(46, 204, 113, 0.1);
            border-left: 4px solid var(--secondary-color);
        }
        
        .response.error {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--danger-color);
        }
        
        pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        
        .timestamp {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 12px;
            color: #777;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{project_name}} - API Client</h1>
        <p>
            A simple client to test the API endpoints. Authentication status: 
            <span id="status" class="auth-status not-authenticated">Not Authenticated</span>
        </p>
        
        <div class="grid">
            <!-- Authentication Card -->
            <div class="card">
                <h3>Authentication</h3>
                
                <div class="section">
                    <h4>Register</h4>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
                
                <div class="section">
                    <h4>Login</h4>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
                <div class="section">
                    <h4>User Actions</h4>
                    <div class="btn-container">
                        <button id="get-user-btn" class="secondary requires-auth">Get Current User</button>
                        <button id="logout-btn" class="danger">Logout</button>
                    </div>
                </div>
            </div>
            
            <!-- Posts Card -->
            <div class="card">
                <h3>Posts</h3>
                
                <div class="section">
                    <h4>Create Post</h4>
                    <form id="create-post-form" class="requires-auth">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <textarea id="post-content" rows="4" required></textarea>
                        </div>
                        <button type="submit">Create Post</button>
                    </form>
                </div>
                
                <div class="section">
                    <h4>Get Posts</h4>
                    <button id="get-posts-btn">Get All Posts</button>
                </div>
                
                <div class="section">
                    <h4>Get Post by ID</h4>
                    <form id="get-post-form">
                        <div class="form-group">
                            <label for="post-id">Post ID</label>
                            <input type="text" id="post-id" required>
                        </div>
                        <button type="submit">Get Post</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="response-container">
            <h2>Responses</h2>
            <div id="responses"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
